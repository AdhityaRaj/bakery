      <h1 class="ma-container">BIRTHDAY CAKE</h1>
          <form name="cake-info" action="placeorder.php" method="post">
            <input required type="text" name="cname" value="Birthday Cake" class="ma-hinput" readonly>
            <input required type="text" name="cost" value="2400" class="ma-hinput" readonly>
            <input required type="number" name="variety" value="0" class="ma-hinput" readonly>
            <div class="container content-body">
              <div class="row">
                <div class="col-xs-12 text-center">
                  <div>
                    <img src="res/bday.jpg" class="img-responsive thumbnail" alt="anniversary cake">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6 text-center">
                  <div class="c1">
                    <h3>RS.2400</h3>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6 text-center">
                  <div class="c2">
                    <h3>PRODUCT VENDOR: BAKE-A-HOLIC</h3>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6 text-center">
                  <div class="c1">
                    <h3>AVAILABILITY: MANY IN STOCK</h3>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6 text-center">
                  <div class="c2">
                    <h3 style="display:inline-block">FLAVOURS: </h3>
                          <select name="flavours">
                          <option value='BLACK CURRANT'>BLACK CURRANT</option>
                          <option value="BLACK FOREST">BLACK FOREST</option>
                          <option value="CHOCO WALNUT">CHOCO WALNUT</option>
                          <option value="BUTTER SCOTCH">BUTTER SCOTCH</option>
                          <option value="VANILLA">VANILLA</option>
                      </select>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6 text-center">
                  <div class="c1">
                    <h3>DELIVERY MODE:</h3>
                    <input required type="radio" name="dm"><h3 style="display:inline" checked>PICKUP</h3></input><br>
                    <input required type="radio" name="dm"><h3 style="display:inline">DELIVERY</h3></input>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6 text-center">
                  <div class="c2">
                    <h3>Note to Chef:</h3>
                    <textarea class="c2 txt-area" placeholder="note to the chef" name="note" class="note"></textarea>
                  </div>
                </div>
                <div class="col-xs-12 text-center">
                  <button class="btn btn-primary btn-lg"  type="submit">ADD TO CART <span class="glyphicon glyphicon-shopping-cart"></span></button>
                </div>
              </div>
            </div>
