<script>
function login(){
var fn,lfn,lln,lpass,lcpass,lun,ln,un,pass,cpass,age,gen,mail,add,pn,dmail,amail;
fn=document.login1.fn.value;
ln=document.login1.ln.value;
un=document.login1.us.value;
pass=document.login1.pass.value;
cpass=document.login1.cpass.value;
age=document.login1.age.value;
gen=document.login1.gender.value;
mail=document.login1.mail.value;
add=document.login1.add.value;
pn=document.login1.pn.value;
lfn=fn.length;
lln=ln.length;
lun=un.length;
lcpass=cpass.length;
lpass=pass.length;
if(fn==""){window.alert("Enter the FIRST NAME");}
if(fn!=""&&lfn<5){window.alert("First name should have a minimum of 5 characters");}
if(fn!=""&&16<lfn){window.alert("First name should have a maximum of 15 characters");}
if(ln==""){window.alert("Enter the LAST NAME");}
if(ln!=""&&lln<5){window.alert("Last name should have a minimum of 5 characters");}
if(ln!=""&&16<lln){window.alert("Last name should have a maximum of 15 characters");}
if(un==""){window.alert("Enter the USER NAME");}
if(un!=""&&lun<5){window.alert("User name should have a minimum of 5 characters");}
if(un!=""&&16<lun){window.alert("User name should have a maximum of 15 characters");}
if(pass==""){window.alert("Enter the PASSWORD");}
if(pass!=""&&lpass<6){window.alert("Enter a PASSWORD more than 6 characters");}
if(cpass==""){window.alert("Enter the CONFIRM PASSWORD");}
if(lpass!=""&&lcpass!=""&&pass!=cpass){window.alert("PASSWORD not matches");}
if(age==""){window.alert("Enter the AGE");}
if(age!=""&&isNaN(age)){window.alert("Enter the number in AGE");}
if(gen==""){window.alert("Select the GENDER");}
if(mail==""){window.alert("Enter the E-MAIL");}
amail=mail.indexOf("@");
dmail=mail.indexOf(".");
if(mail!=""&&(mail.length<1||amail<1||dmail<amail+2||dmail+3>mail.length)){window.alert("EMAIL not valid");}
if(add==""){window.alert("Enter the ADDRESS");}
if(pn==""){window.alert("Enter the PHONE NUMBER");}
if(pn!=""&&pn.length>11||pn<0){window.alert("Enter a valid PHONE NUMBER");}}
</script>
